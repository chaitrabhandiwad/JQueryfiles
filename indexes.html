<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>BootstrapApp</title>

  <body>
    <header class="container-fluid sticky-top"><h1 class="page-title ">Brewery List</h1> </header>
 <section class="brew-section">
 <h6 class="sticky-top page-title">Brewery Selection</h6>
   <ul class="list-group"></ul>
 </section>

  <!--Bootstrap Model Section Start -->
<div class="modal fade" id="BreweryModal" tabindex="-1" role="dialog" aria-labelledby="breweryName" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="breweryName">Brewery Name</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p id="brewCity"></p>
    <p id="brewState"></p>
    <a href ="website_url" id="brewSite"></a>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>

     </div>
   </div>
  </div>
 </div>

      	 <!--Scoial Media Icons-->
    <footer class="container page-footer"><p>Find Me On</p>
      <div class="social-media">
          <a href="#" target="_blank"><img src="img/githubsvg.svg"  alt="Git Hub Logo"></a>
          <a href="#" target="_blank"><img src="img/twittersvg.svg"  alt="Twitter Logo"></a>
          <a href="#" target="_blank"><img src="img/linkedInsvg.svg" alt="LinkedIn Logo"></a>
      </div>
        <br>
      <script type="text/javascript">
          document.write("Last Updated: " +document.lastModified);/*Display Date & Time Of Last Update of Site */
      </script>

    </footer>
